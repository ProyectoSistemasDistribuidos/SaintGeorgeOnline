<%@ Page Language="VB" AutoEventWireup="false" CodeFile="Plantilla_Rep_Enfermeria_Wide.html.vb" Inherits="Plantillas_Reportes_Plantilla_Rep_Enfermeria_Wide" %>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Página sin título</title>

    <script type="text/javascript" src="/SaintGeorgeOnline/App_Themes/Javascript/jquery-1.4.1.min.js"></script>
    
    <style type="text/css">        
    #mytable {
      border-collapse: collapse;
      /*width: 300px;*/
     }
     #mytable th,
     #mytable td
     {
      /*border: 1px solid #000;
      padding: 3px;*/ 
     }
     #mytable tr.highlight {
      background-color: #c6c6c6;
     }     
     
    li {
        /*list-style: none;*/  
        text-align: left;
        vertical-align: middle;
        list-style-type: square;
        text-decoration: none;
        margin: 0;
        padding: 0;
        margin-left: -25px;
     }
    </style>

    <script type="text/javascript">
        $(function() {
            $("#mytable tr").hover(function() {
                $(this).addClass("highlight");
            }, function() {
                $(this).removeClass("highlight");
            })
        });
    </script>     
    
</head>
<body>

<table width="800px" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td width="800px" align="center" valign="top">
            <table border="0" cellpadding="0" cellspacing="0" style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; width: 800px;">
                <tr>
                    <td style='width: 700px; height: 29px;' align="left" valign="middle">
                        <img alt="" src="http://www.sanjorge.edu.pe/images/LogoSanjorge_Documentos.jpg" style="width: 156px; height: 50px" />
                    </td>
                    <td style='width: 100px; height: 29px; font-family: Arial, Helvetica, sans-serif; font-size: 11px; font-weight: normal' align="left" valign="middle">
                        [fecha_reporte]                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div align="center" style="font-family: Arial, Helvetica, sans-serif; font-size: 18px; font-weight: bold">
                            [nombre_reporte]
                        </div>
                    </td>
                </tr>                               
                <tr>
                    <td colspan="2" align="left">
                        <div style="font-family: Arial, Helvetica, sans-serif; font-size: 11px; font-weight: normal">
                            [parametros_reporte]                          
                        </div>
                    </td>
                </tr>                
                <tr>
                    <td colspan="2"><br /></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-family: Arial, Helvetica, sans-serif; text-align: center">
                        <center>[detalle_reporte]</center>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><br /></td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
