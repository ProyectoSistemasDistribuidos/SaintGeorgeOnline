<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Página sin título</title>
    <style type="text/css">
        .style1
        {
        }
        .style5
        {
        }
        .style6
        {
            width: 72px;
        }
    </style>
</head>
<body>

    <table cellpadding="0" cellspacing="0" style="width:100%;">
        <tr>
            <td style="font-family: Arial, Helvetica, sans-serif; font-size: 15px; color: #000080; font-weight: bold; vertical-align: top; text-align: center; text-decoration: underline;">
                Contraseñas según e-mail</td>
        </tr>
        <tr>
            <td style="vertical-align: top; text-align: center">
                <table cellpadding="0" cellspacing="0" 
                    style="width: 69%;">
                    <tr>
                        <td style="font-family: Arial, Helvetica, sans-serif; text-align: left; vertical-align: top; font-size: 12px; color: #000000; font-weight: bold;" 
                            class="style6"  >
                            &nbsp;</td>
                        <td style="width : 550px; vertical-align: top; text-align: left;">
                            &nbsp;&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="font-family: Arial, Helvetica, sans-serif; text-align: left; vertical-align: top; font-size: 12px; color: #000000; font-weight: bold;" 
                            class="style6"  >
                            Nombre:</td>
                        <td style="width : 550px; vertical-align: top; text-align: left;">
                            [Nombre]</td>
                    </tr>
                    <tr>
                        <td style="font-family: Arial, Helvetica, sans-serif; font-size: 12px; font-weight: bold; color: #000000; text-align: left; vertical-align: top;" 
                            class="style6" >
                            E-mail:</td>
                        <td style="width : 550px; vertical-align: top; text-align: left;">
                            [EMAIL]</td>
                    </tr>
                    <tr>
                        <td class="style1" colspan="2">
                            _____________________________________________________________</td>
                    </tr>
                    <tr>
                        <td class="style5" colspan="2">
                            [TABLA DETALLE]</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
